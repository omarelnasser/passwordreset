<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-3xl font-bold mb-6">Send Password Reset Link</h2>
    <form id="email-form" class="space-y-4">
      <input type="email" id="email" placeholder="Enter your email" required
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      <button type="submit" id="sendButton"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
        Send Reset Link
      </button>
    </form>
    <div id="message-box" class="mt-6 p-4 rounded-lg text-sm hidden"></div>
  </div>

  <script>
    const API_URL = "https://send-reset-link-486034872605.europe-west1.run.app"; // Replace with actual

    const emailForm = document.getElementById("email-form");
    const emailInput = document.getElementById("email");
    const sendButton = document.getElementById("sendButton");
    const messageBox = document.getElementById("message-box");

    function showMessage(text, type = "info") {
      messageBox.textContent = text;
      messageBox.className = "mt-6 p-4 rounded-lg text-sm";
      if (type === "success") messageBox.classList.add("bg-green-100", "text-green-800");
      if (type === "error") messageBox.classList.add("bg-red-100", "text-red-800");
      if (type === "info") messageBox.classList.add("bg-blue-100", "text-blue-800");
      messageBox.classList.remove("hidden");
    }

    emailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      sendButton.disabled = true;
      sendButton.textContent = "Processing...";
      showMessage("Checking account details...", "info");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: emailInput.value.trim().toLowerCase() }),
        });

        const data = await res.json();
        if (res.ok) {
          showMessage(data.message, "success");
        } else {
          showMessage(data.error || "Something went wrong", "error");
        }
      } catch (err) {
        showMessage("Network error, please try again later.", "error");
      }

      sendButton.disabled = false;
      sendButton.textContent = "Send Reset Link";
    });
  </script>
</body>
</html>
